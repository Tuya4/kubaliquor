<div class="make-order-container">
  <!-- <button class="home-button" (click)="goToDashboard()">Home</button> -->
  <button class="home-button" (click)="goToCart()"><span *ngIf="itemCount > 0">({{ itemCount }})</span>
    Cart</button>

    <div *ngFor="let product of products">
      <span> <h2>{{ product.productName }}</h2></span>
      <span><p>{{ product.description }}</p></span>
      <span><p>Unit Price: {{ product.unitPrice }}</p></span>
      <span><p>Total Cost: {{ product.unitPrice * product.quantity }}</p></span>
      <span><p>Quantity: {{ product.quantity }}</p></span>
    <button class="edit-button" (click)="addToCart(product)">Add to Cart</button>

  </div>

</div>
